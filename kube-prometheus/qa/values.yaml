kube-prometheus-stack:
  alertmanager:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - alertmanager.ws.sh4ke.rocks
      paths:
        - /
      tls:
        - secretName: alertmanager-ws-sh4ke-rocks-tls
          hosts:
          - alertmanager.ws.sh4ke.rocks

    config:
      route:
        group_by: ['namespace']
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        receiver: 'telegram'
        routes:
        - receiver: 'telegram'
          matchers:
            - alertname !~ "InfoInhibitor|Watchdog"
        - receiver: 'null'
          matchers:
            - alertname =~ "InfoInhibitor|Watchdog"
      receivers:
        - name: 'null'
        - name: telegram
          telegram_configs:
            - bot_token: <path:kv/data/k3s/argocd/kube-prometheus#telegramApiToken>
              api_url: "https://api.telegram.org"
              chat_id: -833373832
              parse_mode: "HTML"

    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: px-csi-db
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 2Gi

  grafana:
    defaultDashboardsTimezone: "Europe/Berlin"
    adminPassword: <path:kv/data/k3s/argocd/kube-prometheus#grafanaAdminPassword>
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - grafana.ws.sh4ke.rocks
      paths:
        - /
      tls:
        - secretName: grafana-ws-sh4ke-rocks-tls
          hosts:
          - grafana.ws.sh4ke.rocks

  prometheus:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - prometheus.ws.sh4ke.rocks
      paths:
        - /
      tls:
        - secretName: prometheus-ws-sh4ke-rocks-tls
          hosts:
          - prometheus.ws.sh4ke.rocks
    prometheusSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: px-csi-db
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 2Gi
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false

  kubeControllerManager:
    enabled: false
  kubeProxy:
    enabled: false
  kubeScheduler:
    enabled: false
