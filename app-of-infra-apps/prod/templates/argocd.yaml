apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: infra-apps
  source:
    repoURL: 'git@github.com:Sh4kE/k8s-projects.git'
    path: argocd/prod
    targetRevision: HEAD
    plugin:
      name: kustomize-build-with-helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
