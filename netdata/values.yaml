netdata:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - netdata.k3s.sh4ke.rocks
    tls:
      - secretName: netdata-k3s-sh4ke-rocks-tls
        hosts:
          - netdata.k3s.sh4ke.rocks
  parent:
    database:
      storageclass: "ceph-block"
    alarms:
      storageclass: "ceph-block"
    configs:
      netdata:
        data: |
          [global]
            memory mode = dbengine

          [plugins]
            cgroups = yes
            tc = yes
            enable running new plugins = yes
            check for new plugins every = 72000
            python.d = yes
            charts.d = yes
            go.d = yes
            node.d = yes
            apps = yes
            proc = yes
            idlejitter = yes
            diskspace = yes

