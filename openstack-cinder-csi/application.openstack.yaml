apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openstack-cinder-csi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'ssh://git@gitea.ws.sh4ke.rocks:2222/sh4ke/k8s-projects.git'
    path: openstack-cinder-csi
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values.openstack.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openstack-cinder-csi
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
