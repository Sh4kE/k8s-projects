vaultwarden:
  ingress:
    main:
      hosts:
        - host: vaultwarden.k3s.sh4ke.rocks
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 80
            - path: /notifications/hub/negotiate
              pathType: Prefix
              service:
                port: 80
            - path: /notifications/hub
              pathType: Prefix
              service:
                port: 3012
      tls:
        - secretName: vaultwarden-k3s-sh4ke-rocks-tls
          hosts:
            - vaultwarden.k3s.sh4ke.rocks
