kubernetes-dashboard:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    className: "nginx"
    hosts:
      - dashboard.k3s.sh4ke.rocks
    tls:
      - secretName: dashboard-k3s-sh4ke-rocks-tls
        hosts:
          - dashboard.k3s.sh4ke.rocks