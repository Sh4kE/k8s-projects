apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:Sh4kE/k8s-projects.git'
    path: vault
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values.openstack.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vault
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: "*"
      kind: "MutatingWebhookConfiguration"
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
