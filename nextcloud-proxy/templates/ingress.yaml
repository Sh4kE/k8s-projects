---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: {{ .Values.nextcloud.domain }}
    http:
      paths:
      - backend:
          service:
            name: nextcloud 
            port:
              number: {{ .Values.nextcloud.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.nextcloud.domain }}
    secretName: {{ .Values.nextcloud.domain | replace "." "-" }}-tls
