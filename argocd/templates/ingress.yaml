apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: argocd-ingress
  namespace: argocd
spec:
  rules:
  - host: argocd.{{ .Values.global.subdomain }}.{{ .Values.global.tld }}
    http:
      paths:
      - backend:
          service:
            name: argocd-server
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - argocd.{{ .Values.global.subdomain }}.{{ .Values.global.tld }}
    secretName: argocd-{{ .Values.global.subdomain }}-{{ .Values.global.tld | replace "." "-" }}-tls
