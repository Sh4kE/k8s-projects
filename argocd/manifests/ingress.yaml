---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: argo.sh4ke.rocks
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port: 
              number: 443

  tls:
  - hosts:
      - argo.sh4ke.rocks
    secretName: argo-sh4ke-rocks-tls
