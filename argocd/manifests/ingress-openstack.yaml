apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  name: argocd-ingress
  namespace: argocd
spec:
  rules:
  - host: argocd.k3s.sh4ke.rocks
    http:
      paths:
      - backend:
          service:
            name: argocd-server
            port:
              number: 443
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - argocd.k3s.sh4ke.rocks
    secretName: argocd-k3s-sh4ke-rocks-tls
