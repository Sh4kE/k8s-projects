apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-sh4ke-rocks
  namespace: argocd
spec:
  secretName: argo-sh4ke-rocks-tls
  duration: 2160h0m0s # 90d
  renewBefore: 360h0m0s # 15d
  subject:
    organizations:
      - jetstack
  commonName: argo.sh4ke.rocks
  dnsNames:
    - argo.sh4ke.rocks
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
