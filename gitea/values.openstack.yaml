gitea:
  service:
    ssh:
      loadBalancerIP: 213.95.155.192

  ingress:
    hosts:
      - host: gitea.os.sh4ke.rocks
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-os-sh4ke-rocks-tls
        hosts:
          - gitea.os.sh4ke.rocks

backup:
  shellCommand: mkdir -p /tmp/gitea && gitea dump -c /data/gitea/conf/app.ini --type tar.gz -f /mnt/gitea-backup/gitea-os-$(date +%s)
