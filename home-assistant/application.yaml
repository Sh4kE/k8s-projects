apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'shake@git.sh4ke.rocks:sh4ke/k8s-projects.git'
    path: home-assistant
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: home-assistant
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
