apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: 'git@github.com:Sh4kE/k8s-projects.git'
    path: kyverno/qa
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin-helm-kustomize
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
